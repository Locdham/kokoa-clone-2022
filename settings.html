<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKtelecom</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- 와이파이 아이콘-->
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- 배터리 아이콘-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Settings</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-brands fa-spotify fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
        <span class="screen-header__notification">&nbsp;</span>
      </div>
    </header>

    <main class="main-screen"></main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__chat-notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__elli-notification">&nbsp;</span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/9ccfa44e48.js"
      crossorigin="anonymous"
    ></script>
    <!-- 스크립트 KIT CODE는 항상 body 닫히는 자리 바로위에 위치함-->
  </body>
</html>

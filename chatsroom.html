<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatsroom - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKtelecom</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- 와이파이 아이콘-->
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- 배터리 아이콘-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Love Mom</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="main-chat__timestamp">2022년 03월 30일 수요일</div>

      <div class="message-row">
        <img
          src="https://ca.slack-edge.com/T60TDKNJK-U02P9AXP4BD-aae8b77ed053-512"
        />
        <div class="message__contents">
          <span class="message__author">LoveMom</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">09:34</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message__contents">
          <div class="message__info">
            <span class="message__bubble">I love you mom!</span>
            <span class="message__time">09:34</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/9ccfa44e48.js"
      crossorigin="anonymous"
    ></script>
    <!-- 스크립트 KIT CODE는 항상 body 닫히는 자리 바로위에 위치함-->
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body id="friends-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKtelecom</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- 와이파이 아이콘-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- 배터리 아이콘-->
        <i class="fa-solid fa-bolt"></i>
        <!-- 충전중 아이콘-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-brands fa-spotify fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-diplay-link">
      <i class="fa-solid fa-circle-info"></i> Friends'Names Display
      <i class="fa-solid fa-angle-right fa-sm"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://ca.slack-edge.com/T60TDKNJK-U02P9AXP4BD-aae8b77ed053-512"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">정이안</h4>
            <!-- <h6 class="user-component__subtitle">
              Welcome to Hellow world! Thank you!
            </h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-angle-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://ca.slack-edge.com/T60TDKNJK-U02P9AXP4BD-aae8b77ed053-512"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name--not-bold">
                정이현
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-angle-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__chat-notification badge">1</span>
            <i class="fa-solid fa-comment-dots fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__elli-notification">&nbsp;</span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-dice-d20"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big 😥😅😂😂🤣</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9ccfa44e48.js"
      crossorigin="anonymous"
    ></script>
    <!-- 스크립트 KIT CODE는 항상 body 닫히는 자리 바로위에 위치함-->
  </body>
</html>
